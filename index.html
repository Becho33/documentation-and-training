<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Custom CSS -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Form Navigation Menu</h1>
        <div class="row">
            <!-- Contract Form -->
            <div class="col-md-4 mb-4">
                <a href="contractfirst.html" class="card text-white">
                    <img src="https://via.placeholder.com/300x200?text=Contract" class="card-img" alt="Contract Form">
                    <div class="card-img-overlay">
                        <h5 class="card-title">Contract Signup</h5>
                    </div>
                </a>
            </div>
            <!-- Initial Inquiry Form -->
            <div class="col-md-4 mb-4">
                <a href="inquaryform.html" class="card text-white">
                    <img src="https://via.placeholder.com/300x200?text=Inquiry" class="card-img" alt="Inquiry Form">
                    <div class="card-img-overlay">
                        <h5 class="card-title">Initial Inquiry</h5>
                    </div>
                </a>
            </div>
            <!-- Qualifying Form -->
            <div class="col-md-4 mb-4">
                <a href="qulifyform.html" class="card text-white">
                    <img src="https://via.placeholder.com/300x200?text=Qualify" class="card-img" alt="Qualifying Form">
                    <div class="card-img-overlay">
                        <h5 class="card-title">Qualifying Form</h5>
                    </div>
                </a>
            </div>
            <!-- Project Start Date Sheet -->
            <div class="col-md-4 mb-4">
                <a href="projectint.html" class="card text-white">
                    <img src="https://via.placeholder.com/300x200?text=Project" class="card-img" alt="Project Start Date">
                    <div class="card-img-overlay">
                        <h5 class="card-title">Project Start Date</h5>
                    </div>
                </a>
            </div>
            <!-- Deposit Card Payment Screen -->
            <div class="col-md-4 mb-4">
                <a href="cardpyment.html" class="card text-white">
                    <img src="https://via.placeholder.com/300x200?text=Payment" class="card-img" alt="Card Payment">
                    <div class="card-img-overlay">
                        <h5 class="card-title">Card Payment</h5>
                    </div>
                </a>
            </div>
            <!-- Direct Debit Form -->
            <div class="col-md-4 mb-4">
                <a href="derictdbitsetup.html" class="card text-white">
                    <img src="https://via.placeholder.com/300x200?text=Debit" class="card-img" alt="Direct Debit Form">
                    <div class="card-img-overlay">
                        <h5 class="card-title">Direct Debit Setup</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
