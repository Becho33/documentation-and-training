<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Debit Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://example.com/direct-debit-background.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(5px);
        }
        .direct-debit-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: left;
        }
        .direct-debit-container h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: #555;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-group .direct-debit-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .direct-debit-logo img {
            width: 150px;
            height: auto;
        }
        .submit-btn {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="direct-debit-container">
        <h2>Direct Debit Setup</h2>
        <div class="direct-debit-logo">
            <img src="https://example.com/direct-debit-logo.png" alt="Direct Debit Logo"> <!-- Replace with your logo URL -->
        </div>
        <form>
            <div class="form-group">
                <label for="account-name">Account Holder's Name:</label>
                <input type="text" id="account-name" name="account-name" required>
            </div>
            <div class="form-group">
                <label for="account-number">Bank Account Number:</label>
                <input type="text" id="account-number" name="account-number" required>
            </div>
            <div class="form-group">
                <label for="sort-code">Sort Code:</label>
                <input type="text" id="sort-code" name="sort-code" required>
            </div>
            <div class="form-group">
                <label for="bank-name">Bank Name:</label>
                <input type="text" id="bank-name" name="bank-name" required>
            </div>
            <div class="form-group">
                <label for="address">Billing Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="postcode">Postcode:</label>
                <input type="text" id="postcode" name="postcode" required>
            </div>
            <button type="submit" class="submit-btn">Set Up Direct Debit</button>
        </form>
    </div>
</body>
</html>
